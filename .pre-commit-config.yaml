repos:
  - repo: local
    hooks:
      - id: alembic-check
        name: Check Alembic migrations
        entry: python -m alembic check
        language: system
        files: ^server/alembic/versions/.*\.py$
        pass_filenames: false
        
      - id: alembic-autogenerate-check
        name: Check for pending migrations
        entry: bash -c 'cd server && python -m alembic revision --autogenerate --dry-run | grep -q "No changes in schema detected" || (echo "Pending migrations detected! Run alembic revision --autogenerate" && exit 1)'
        language: system
        files: ^server/core/models\.py$
        pass_filenames: false
        
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
        
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
